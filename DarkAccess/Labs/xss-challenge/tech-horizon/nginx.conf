server {
    listen 80;
    server_name _;

    # Corrige o prefixo do Traefik
    location ~ ^/challenge/([a-f0-9-]+)/(.+)$ {
        # Remove /challenge/<id>/ do caminho
        rewrite ^/challenge/([a-f0-9-]+)/(.*)$ /$2 break;

        # index.html precisa ser reescrito também
        try_files $uri /index.html;
    }

    # Rota padrão para React/Vite
    location / {
        try_files $uri /index.html;
    }

    # Arquivos estáticos (css, js, assets, etc)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}
