server {
    listen 80;
    server_name _;

    # Remove o prefixo /challenge/<id> SOMENTE uma vez
    location ~ ^/challenge/([a-f0-9-]+)/?(.*)$ {
        rewrite ^/challenge/([a-f0-9-]+)/?(.*)$ /$2 last;
    }

    # Arquivos est√°ticos
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
