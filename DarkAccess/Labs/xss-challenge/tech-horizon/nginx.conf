server {
    listen 80;
    server_name _;

    # 1. Remove o prefixo /challenge/<id>/ antes de servir arquivos
    location ~ ^/challenge/([a-f0-9-]+)/(.*)$ {
        alias /usr/share/nginx/html/$2;
        try_files $uri $uri/ /index.html;
    }

    # 2. Rota padrão / (fallback)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # 3. Arquivos estáticos "assets"
    location /assets/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
}
